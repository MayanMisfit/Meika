<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>editor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.12/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="app">
        <header>
            <h1>Login</h1>
            <div id="auth-buttons">
                <button id="login-button">Login with GitHub</button>
                <button id="logout-button" style="display: none;">Logout</button>
            </div>
        </header>
        <div class="editor-section">
            <textarea id="editor" name="editor"></textarea>
        </div>
        <div class="preview-section" id="preview"></div>
        <div class="toolbar">
            <button id="bold">Bold</button>
            <button id="italic">Italic</button>
            <button id="heading">Heading</button>
            <button id="link">Link</button>
            <button id="image">Image</button>
            <button id="list">List</button>
            <button id="code">Code</button>
            <button id="quote">Quote</button>
            <button id="clear">Clear</button>
            <button id="fullscreen">Fullscreen Mode</button>
            <button id="export-md">Export as Markdown</button>
            <button id="export-html">Export as HTML</button>
            <button id="export-pdf">Export as PDF</button>
            <button id="export-print">Print</button>
            <button id="export-copy">Copy to Clipboard</button>
        </div>
        <div id="word-count"></div>
        <div id="char-count"></div>
    </div>
    <div id="print-content" style="display: none;"></div>
    <script>
        document.getElementById('login-button').addEventListener('click', () => {
            window.location.href = `https://github.com/login/oauth/authorize?client_id=${clientId}&scope=user`;
        });

        document.getElementById('logout-button').addEventListener('click', () => {
            window.location.href = '/logout';
        });

        // Check if user is logged in
        fetch('/auth/user')
            .then(response => response.json())
            .then(user => {
                if (user) {
                    document.getElementById('login-button').style.display = 'none';
                    document.getElementById('logout-button').style.display = 'block';
                    document.getElementById('auth-buttons').innerHTML += `<p>Welcome, ${user.login}</p>`;
                }
            });
    </script>
</body>
</html>
