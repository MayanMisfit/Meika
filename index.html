<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nahvari's Journal</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap">
    <style>
        :root {
            --bg-primary: #282a36;
            --bg-secondary: #44475a;
            --text-primary: #f8f8f2;
            --accent: #bd93f9;
            --success: #50fa7b;
            --warning: #ffb86c;
            --danger: #ff5555;
            --info: #8be9fd;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Fira Code', monospace, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            color: var(--accent);
            margin-bottom: 0.5rem;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background-color: var(--bg-secondary);
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        footer {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.8rem;
            color: rgba(248, 248, 242, 0.6);
        }

        .page-title {
            text-align: center;
            font-size: 2.5rem;
            margin: 20px;
        }

        .journal-links-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .journal-link {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            padding: 15px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2rem;
            transition: background-color 0.3s;
        }

        .journal-link:hover {
            background-color: var(--accent);
            color: var(--bg-primary);
        }

        .error {
            color: var(--danger);
            text-align: center;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Nahvari's Journal</h1>
        <p class="subtitle">Explore the stories and entries from Nahvari's world.</p>
    </header>

    <main class="container">
        <div id="journal-links" class="journal-links-container">
            <!-- Journal entry links will be dynamically inserted here -->
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Nahvari's Journal | Built with â™¥</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.0.0/marked.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
