<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meika - Project Orn'II</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap">
    <style>
        :root {
            --bg-primary: #0a0f10;
            --bg-secondary: #121a1f;
            --text-primary: #00ff00;
            --accent: #00ff00;
            --success: #50fa7b;
            --warning: #ffb86c;
            --danger: #ff5555;
            --info: #8be9fd;
            --bold-text: #ffcc00;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', Courier, monospace;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            color: var(--accent);
            margin-bottom: 0.5rem;
            font-size: 3rem;
        }

        .subtitle {
            color: var(--info);
            font-size: 1.2rem;
        }

        .info {
            color: var(--info);
            font-size: 1.2rem;
        }

        .container {
            width: 50%;
            max-width: 800px;
            background-color: var(--bg-secondary);
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            margin: 0 auto;
            overflow: hidden;
            border: 2px solid var(--accent);
        }

        footer {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.8rem;
            color: rgba(248, 248, 242, 0.6);
        }

        .ai-intro {
            font-size: 1.2rem;
            line-height: 1.6;
            color: var(--text-primary);
            text-align: center;
            padding: 1.5rem;
            margin-top: 2rem;
        }

        .bold-text {
            color: var(--bold-text);
        }

        .archive-link {
            display: block;
            margin-top: 2rem;
            text-align: center;
            font-size: 1.5rem;
            color: var(--accent);
            text-decoration: none;
        }

        .archive-link:hover {
            color: var(--warning);
            text-shadow: 0 0 10px var(--warning);
        }

        .name {
            font-weight: bold;
            color: var(--bold-text);
        }

        blockquote {
            font-style: italic;
            padding-left: 20px;
            margin-left: 0;
            margin-right: 0;
            color: #555;
            font-size: 1.1em;
            line-height: 1.6;
            border-radius: 5px;
            padding-top: 10px;
            padding-bottom: 10px;
        }

        p {
            font-family: 'Arial', sans-serif;
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 1.2em;
            text-align: justify;
            letter-spacing: 0.5px;
        }

    </style>
</head>
<body>
    <header>
        <h1>Meika - Project Orn'II</h1>
        <p class="subtitle">The oldest AI in the Terran Empire</p>
    </header>

    <main class="container">
        <div id="content" class="ai-intro">
            <!-- Content will be loaded here -->
        </div>
        <a href="archives.html" class="archive-link">Enter the Archives</a>
    </main>

    <footer class="info">
        <p>&copy; 2025 Meika - Project Orn'II | Built with â™¥</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // Load home.md content when the page loads
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('md/home.md');
                if (!response.ok) throw new Error('Failed to load content');
                
                const markdownText = await response.text();
                const htmlContent = marked.parse(markdownText);
                
                document.getElementById('content').innerHTML = htmlContent;
            } catch (error) {
                console.error('Error loading content:', error);
                document.getElementById('content').innerHTML = '<p>Error loading content. Please try again later.</p>';
            }
        });
    </script>
</body>
</html>
