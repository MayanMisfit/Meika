<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archives - Meika - Project Orn'II</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap">
    <style>
        :root {
            --bg-primary: #0a0f10;
            --bg-secondary: #121a1f;
            --text-primary: #00ff00;
            --accent: #00ff00;
            --success: #50fa7b;
            --warning: #ffb86c;
            --danger: #ff5555;
            --info: #8be9fd;
            --bold-text: #ffcc00;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', Courier, monospace;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            color: var(--accent);
            margin-bottom: 0.5rem;
            font-size: 3rem;
            text-shadow: 0 0 10px var(--accent), 0 0 20px var(--accent), 0 0 30px var(--accent);
        }

        .subtitle {
            color: var(--info);
            font-size: 1.2rem;
        }

        .info {
            color: var(--info);
            font-size: 1.2rem;
        }
        .container {
            width: 50%;
            max-width: 800px;
            background-color: var(--bg-secondary);
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            margin: 0 auto;
            overflow: hidden;
            border: 2px solid var(--accent);
        }

        footer {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.8rem;
            color: rgba(248, 248, 242, 0.6);
        }

        .journal-link {
            color: var(--accent);
            font-size: 1.2rem;
            display: block;
            text-decoration: none;
            margin-bottom: 1rem;
            transition: color 0.3s;
        }

        .journal-link::before {
        content: "> ";
        color: inherit; /* Makes the > match the link color */
        font-weight: bold;
        }

        .back-button {
            color: var(--accent);
            font-size: 1.2rem;
            display: block;
            text-decoration: none;
            margin-bottom: 1rem;
            transition: color 0.3s;
        }

        .back-button::before {
        content: "> ";
        color: inherit; /* Makes the > match the link color */
        font-weight: bold;
        }


        .journal-link:hover {
            color: var(--warning);
            text-shadow: 0 0 10px var(--warning);
        }

        .bold-text {
        color: var(--bold-text);
        }

        strong {
        color: var(--bold-text);
        }

        .name {
        font-weight: bold; /* Keep bold styling */
        color: var(--bold-text);/* Set the color to a unique one (adjust as needed) */
        }

        blockquote {
        font-style: italic; /* Italicize the quote */
        padding-left: 20px; /* Space between the border and the text */
        margin-left: 0; /* Remove any default margin */
        margin-right: 0; /* Remove any default margin */
        color: #555; /* Set a subtle color for the text */
        font-size: 1.1em; /* Slightly larger font size */
        line-height: 1.6; /* Improve readability */
        border-radius: 5px; /* Rounded corners */
        padding-top: 10px; /* Space at the top */
        padding-bottom: 10px; /* Space at the bottom */
        }

        p {
        font-family: 'Arial', sans-serif; /* Set a clean, modern font */
        font-size: 1rem; /* Standard font size */
        line-height: 1.6; /* Increase line height for better readability */
        margin-bottom: 1.2em; /* Space between paragraphs */
        text-align: justify; /* Justify text to give a clean look */
        letter-spacing: 0.5px; /* Slight letter spacing for a smoother appearance */
        }


    </style>
</head>
<body>
    <header>
        <h1>Meika - Archives</h1>
        <p class="subtitle">Explore the hidden history of the Terran Empire</p>
    </header>

    <main class="container">
        <div id="journal-links-container">
            <!-- Journal Links Will Be Dynamically Loaded Here -->
        </div>
    </main>

    


    <footer class="info">
        <p>&copy; 2025 Meika - Project Orn'II | Built with â™¥</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js"></script>
    

</body>
</html>
